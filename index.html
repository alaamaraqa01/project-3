<body>
    <div id="container">
        <div>
            <h1 id="world">World Countries List</h1>
            <h4 id="countries">Total Numbers Of Countries are : 193</h4>
            <h3 id="hidden"></h3>

        <div id="buttons">
            <button onclick="StartsWith()" id="start">Starting Word</button>
            <button onclick="include()" id="any">Search With any Word</button>

                <i class="fas fa-sort-alpha-down"></i>

        </div>
    </div>
    <div id="countries-list">
    </div>
